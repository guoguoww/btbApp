<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>BCT</title>
    <style>
      html,body{
        font-size: 62.5%;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
<script type="text/javascript">
  var _first = null
  document.addEventListener("plusready", function () {
    plus.key.addEventListener('backbutton', function () {
      if (plus.webview.all().length == 2) {
        plus.webview.close(plus.webview.all()[1])
      } else {
        if (!_first) {
          _first = 1
          plus.nativeUI.toast('点击两次退出应用');
          setTimeout(function () {
            _first = null
          }, 1000)
          return
        }
        plus.runtime.quit()
      }
    });
  });
</script>
</html>
